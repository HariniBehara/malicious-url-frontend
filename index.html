<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious URL Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles here... */

        .result {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .safe {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .malicious {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="header">Malicious URL Detection</div>
        <div class="subheading">Check if a URL is safe</div>
        <form onsubmit="checkURL(); return false;">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>
            <button type="submit">Analyze URL</button>
        </form>

        <div id="result"></div>  <!-- This is where results will appear -->

        <script>
            async function checkURL() {
                const urlInput = document.getElementById("url").value;  // Get the URL input
                const resultDiv = document.getElementById("result");

                // Clear previous results
                resultDiv.innerHTML = '';

                // Send the request to the backend
                try {
                    const response = await fetch("https://malicious-url-backend.onrender.com/predict", { 
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ url: urlInput })
                    });

                    // Handle any errors with the request
                    if (!response.ok) {
                        resultDiv.innerHTML = 'Error: Unable to fetch prediction. Please try again later.';
                        return;
                    }

                    // Parse the JSON response
                    const result = await response.json();
                    
                    // Display the prediction result
                    if (result.prediction) {
                        const predictionText = `The URL is: ${result.prediction}`;

                        resultDiv.innerHTML = 'Unable to get prediction. Please try again.';
