<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious URL Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e8a8a, #f3f7f9);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .content-wrapper {
            background: linear-gradient(135deg, #ffffff, #f9fafb);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-out;
            text-align: center;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Header Styling */
        .header {
            font-size: 32px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        /* Form Styling */
        label {
            font-size: 14px;
            color: #4e8a8a;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f5f7fa;
            color: #333;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background-color: #ffffff;
            border-color: #4e8a8a;
            box-shadow: 0 0 8px rgba(78, 138, 138, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4e8a8a, #2c3e50);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #3e7272, #1e2a35);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(44, 62, 80, 0.3);
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }

        .footer a {
            color: #4e8a8a;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Result Styling */
        .result {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
        }

        .safe {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .malicious {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="header">Malicious URL Detection</div>
        <div class="subheading">Check if a URL is safe</div>
        <form onsubmit="event.preventDefault(); checkURL();">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>
            <button type="submit">Analyze URL</button>
        </form>

        <div id="result"></div>

        <script>
            async function checkURL() {
                const urlInput = document.getElementById("url").value;
                const resultDiv = document.getElementById("result");
                
                // Show loading message
                resultDiv.innerHTML = `<div class="result">üîÑ Checking URL...</div>`;
                
                try {
                    const response = await fetch("https://malicious-url-backend.onrender.com/api/predict", { 
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ url: urlInput })
                    });

                    const result = await response.json();
                    
                    if (result.prediction === "Safe") {
                        resultDiv.innerHTML = `<div class="result safe">‚úÖ ${result.prediction} URL</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="result malicious">‚ùå ${result.prediction} URL</div>`;
                    }
                } catch (error) {
                    resultDiv.innerHTML = `<div class="result malicious">‚ö†Ô∏è Error: Could not connect to the server</div>`;
                }
            }
        </script>

        <div class="footer">
            <p>Need help? <a href="/help">Contact Support</a></p>
        </div>
    </div>
</body>
</html>
